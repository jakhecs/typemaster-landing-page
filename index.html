<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pre launch landing page</title>
</head>
<body>
    <header class="header flex flex-jc-sb container">
        <img class="header__logo" src="assets/images/shared/logo.svg" alt="Logo">
        <button class="header__cta">Pre-order now</button>
    </header>
    
    <main>
        <section class="hero ">
            <div class="hero__description container">
                 <h1 class="hero__title">Typemaster Keyboard</h1>
                 <p class="hero__text">
                    Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical typing experience
                 </p>
                 <div class="cta">
                    <button class="hero__cta">Pre-order now</button>
                    <a href="#">Release on 5/27</a>
                 </div>
            </div>
            <div class="hero__image">
                <img src="./assets/images/mobile/image-keyboard.jpg" alt="Keyboard image" class="hide-for-desktop-and-tablet">
                <img src="./assets/images/tablet/image-keyboard.jpg" alt="Keyboard image" class="hide-for-mobile-and-desktop">
                <img src="./assets/images/desktop/image-keyboard.jpg" alt="Keyboard image" class="hide-for-mobile-and-tablet">
            </div>
        </section>
    </main>
</body>
</html>
